<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Base Converter</h1>
        <label for="numberInput">Enter Number:</label>
        <input type="text" id="numberInput" />

        <label for="fromBase">From Base (2-16):</label>
        <input type="number" id="fromBase" min="2" max="16" value="10" />

        <label for="toBase">To Base (2-16):</label>
        <input type="number" id="toBase" min="2" max="16" value="2" />

        <button id="convertButton">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script src="dist/bundle.js"></script>

</body>
</html>
