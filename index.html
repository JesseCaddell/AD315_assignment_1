<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Base Converter</h1>
        <label for="numberInput">Enter Number:</label>
        <input type="text" id="numberInput" />

        <label for="fromBase">From Base:</label>
        <select id="fromBase">
            <optgroup label="Common Bases">
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="10" selected>Decimal (Base 10)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </optgroup>
            <optgroup label="Other Bases">
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="9">Base 9</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
            </optgroup>
        </select>
        <label for="toBase">To Base:</label>
        <select id="toBase">
            <optgroup label="Common Bases">
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="10" selected>Decimal (Base 10)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </optgroup>
            <optgroup label="Other Bases">
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="9">Base 9</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
            </optgroup>
        </select>

<!--        <button id="convertButton">Convert</button>-->

        <div class="result" id="result"></div>
    </div>

    <script src="dist/bundle.js"></script>

</body>
</html>
